<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background: aqua;">
<h1>Registration Form</h1>
<form method="post" action="">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"><br>
    <input type="text" name="firstname" placeholder="Enter Firstname"><br>
    <input type="text" name="lastname" placeholder="Enter Lastname"><br>
    <input type="email" name="email" placeholder="Enter Email"><br>
    <input type="password" name="pswd" placeholder="Enter Password"><br>
    <input type="password" name="cpswd" placeholder="Re-Enter Password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
