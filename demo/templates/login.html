<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background: aqua;">
<h1>Login Form</h1>
<form method="post" action="">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"><br>
    <input type="password" name="password" placeholder="Enter password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{ msg }}</h2>
{% endfor %}
</body>
</html>
